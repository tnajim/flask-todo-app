{% extends 'layout.html' %}

{% block head %}
<title>Todo List</title>
{% endblock %}

{% block body %}
<div class="content">
  <h1 class="header">Task Master</h1>

  <table>
    <tr>
      <th>Task</th>
      <th>Added</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.content }}</td>
      <td>{{ task.date_created.date() }}</td>
      <td>
        <a href="">Update</a>
        <br>
        <a href="/delete/{{task.id}}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>

  <div class="input-content">
    <form action="/" method="POST">
      <input type="text" name="content" id="content" required>
      <input type="submit" value="Add Task">
    </form>
  </div>
</div>
{% endblock %}
